server:
  port: 2323
spring:
  application:
    name: xc-framework-course
  data:
    mongodb:
      uri: mongodb://localhost
      database: xc_cms
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: http://127.0.0.1:8848
    loadbalancer:
      ribbon:
        enable: true
  main:
    allow-bean-definition-overriding: true
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/xc_course?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
      username: root
      password: root
      driverClassName: com.mysql.cj.jdbc.Driver
      initialSize: 5  #初始建立连接数量
      minIdle: 5  #最小连接数量
      maxActive: 20 #最大连接数量
      maxWait: 10000  #获取连接最大等待时间，毫秒
      testOnBorrow: true #申请连接时检测连接是否有效
      testOnReturn: false #归还连接时检测连接是否有效
      timeBetweenEvictionRunsMillis: 60000 #配置间隔检测连接是否有效的时间（单位是毫秒）
      minEvictableIdleTimeMillis: 300000  #连接在连接池的最小生存时间（毫秒）
pagehelper:
  helper-dialect: mysql
course‐publish:
  siteId: 5b30cba5f58b4411fc6cb1e5
  templateId: 5aec5dd70e661808240ab7a6
  previewUrl: http://www.xuecheng.com/cms/preview/
  pageWebPath: /course/detail/
  pagePhysicalPath: /course/detail
  dataUrlPre: http://localhost:2323/course/courseview/

